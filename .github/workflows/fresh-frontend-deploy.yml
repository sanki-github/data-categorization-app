name: Automated Frontend CI/CD to Azure Static Web Apps

on:
  push:
    branches: [ main, master ]
    paths: [ 'frontend-react/**' ]
  workflow_dispatch:

jobs:
  build_and_deploy_job:
    runs-on: ubuntu-latest
    name: Build and Deploy Frontend
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
          lfs: false
          
      - name: Build And Deploy to Azure Static Web Apps
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_THANKFUL_MEADOW_0B9D72D0F }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "frontend-react"
          api_location: ""
          output_location: "dist"
          
      - name: Deployment completed
        run: |
          echo "‚úÖ Frontend deployed successfully!"
          echo "üåê Frontend URL: Check the Static Web App URL in Azure Portal"
          echo "üîó Backend integration: Configured to connect to Azure Container App"